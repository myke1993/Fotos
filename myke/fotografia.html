<!DOCTYPE html>	
<html>	
	 <head>	
	 	 <meta charset="UTF-8">	
	 	 <title>Documento HTML</title>	
     <style type= "text/css">
     #cliente{font-size: 15pt;color: #0000ff }
     #idnome{font-size: 15pt;color:#003f00 }
     #idendereco{font-size: 15pt;color: #003f00 }
     #idcpf{font-size: 15pt;color: #003f00 }
     #idtelefone{font-size: 15pt;color: #003f00 }
     #idemail{font-size: 15pt;color: #003f00 }
     #idlogin{font-size: 15pt;color: #003f00 }
     #idsenha{font-size: 15pt;color: #003f00 }
     
     
     
    </style>
	 </head>	
	  
	 	
	 <body>	
	 	 	<form name="cadastro" id="cliente" method="post">

       <p> E-mail: <input type = “text” name = “email” id="idemail" />	</p>
       <p> Login: <input type = “text” name = “login” id="idlogin" />	</p>
       <p> Senha: <input type="password" name ="senha" id="idsenha"/>	</p>
       <input type = "submit"name= "submit" value = "enviar" />
     </form>
    
	 </body>	
</html>
